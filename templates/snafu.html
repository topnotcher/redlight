<!doctype html>
<html>
	<head>
		<title>EMERGENCY</title>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			function toggle_snafu(state) {
				$.get('/', {'key':'snafu','state':state});
			}

			function emergency() {
				toggle_snafu('CRITICAL');
			}

			function disarm() {
				toggle_snafu('OK');
			}
		</script>
	</head>
	<body>
		<div style="margin-left:auto; margin-right:auto; margin-top:100px; width:350px; text-align:center;">
			<button id="snafu" onclick="emergency();" style="width:150px;color:#fff;background-color:#f00;">Press if SNAFU</button>
			<button id="safe" onclick="disarm();" style="width:150px;background-color:#00850b;color:#fff;">Press if ALL CLEAR</button>
		</div>
	</body>
</html>
